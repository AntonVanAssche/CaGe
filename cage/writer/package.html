Contains several writers which can export a graph to a certain format. By default,
Cage supports the following writers:

<table cellspacing="0" cellpadding="2" border="1">
    <tr>
        <th align="left">Class name</th>

    <tr>

        <td>CML</td>
    </tr>
    <tr>
        <td><code>NativeCMLWriter</code></td>
        <td>CML</td>
    </tr>
    <tr>
        <td><code>NativePDBWriter</code></td>
        <td>PDB</td>
    </tr>
    <tr>
        <td><code>NativePlanarWriter</code></td>
        <td>planar code</td>
    </tr>
    <tr>
